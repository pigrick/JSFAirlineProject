<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<title>Pick Airport</title>
</h:head>
<h:body>
	<h1>Pick Airport</h1>
	<h:form>
		Origin: 
		<h:selectOneMenu value="#{flight.origin.id}">
    		<f:selectItems value="#{airlineRestClient.getAllAirports()}" var="port" itemValue="#{port.id}" itemLabel="#{port.name}"/>
		</h:selectOneMenu>  
		<br />
		Destination:
		<h:selectOneMenu value="#{flight.destination.id}"> 
    		<f:selectItems value="#{airlineRestClient.getAllAirports()}" var="port" itemValue="#{port.id}" itemLabel="#{port.name}"/>
		</h:selectOneMenu> 
		<br />			
		<h:commandButton value="Cancel" action="cancel" immediate="true" />
		<h:commandButton value="Back" action="back" />
		<h:commandButton value="Next" action="next" />
	</h:form>
</h:body>
</html>
