<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<title>Airport List</title>
</h:head>
<h:body>
	<h1>List of Airport</h1>
	<h:form><h:commandButton value="Back" action="back" /></h:form>
	<h:dataTable value="#{airlineRestClient.getAllAirports()}" var="port" border="1">
		<h:column>
			<f:facet name="header"><h:outputText value="ID" /></f:facet>
			<h:outputText value="#{port.id}" />
		</h:column>
		<h:column>
			<f:facet name="header"><h:outputText value="Airport Code" /></f:facet>
			<h:outputText value="#{port.airportcode}" />
		</h:column>
		<h:column>
			<f:facet name="header"><h:outputText value="Name" /></f:facet>
			<h:outputText value="#{port.name}" />
		</h:column>
		<h:column>
			<f:facet name="header"><h:outputText value="City" /></f:facet>
			<h:outputText value="#{port.city}" />
		</h:column>
		<h:column>
			<f:facet name="header"><h:outputText value="Country" /></f:facet>
			<h:outputText value="#{port.country}" />
		</h:column>
	</h:dataTable>
</h:body>
</html>
