<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	
	<title>Update Airline</title>
</h:head>
<h:body>
	<h1>Update Airline</h1>
	<p>ID:  <h:outputLabel value="#{airline.id}" /></p>
	<p>Previous name: <h:outputLabel value="#{airline.name}" /></p> 
	<h:form>
		Change Name:
		<h:inputText value="#{airline.name}" />
		<h:commandButton value="update" action="#{airlineRestClient.updateAirline(airline.id, airline.name)}" />
	</h:form>
	
</h:body>
</html>
